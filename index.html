<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>FGO AP calculator</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <link rel="apple-touch-icon" type="image/png" href="icon/apple-touch-icon-180x180.png">
        <link rel="icon" type="image/png" href="icon/icon-192x192.png">
    </head>
    <body>
        <div class="content">
            <h1>FGO AP calculator</h1>
            <p>FGOで聖晶石を消費して周回するときに、残りの聖晶石がいくつになったら目標周回数に達するのかをざっと見積もるツールです。</p>
            <p><a href="https://antenna-three.github.io/fgoapcalc/docs/">使い方・ヘルプ</a></p>
            <form id="form" action="javascript:void%200">
                <h2>開始時の状態</h2>
                <div>
                    <label for="initial-time" class="for-input">時刻</label>
                    <input type="datetime-local" id="initial-time" class="ultrawide no-reset">
                    <button id="set-time-now">現在時刻</button>
                </div>
                <div>
                    <div>
                        <label for="initial-saint-quartz" class="for-input">聖晶石所持数</label>
                        <input type="number" id="initial-saint-quartz" class="medium">個
                        <button id="add">追加</button>
                    </div>
                    <div id="input-add" hidden>
                        <input type="number" id="added-saint-quartz" class="narrow">個
                        <button id="confirm-add">決定</button>
                        <button id="cancel-add" class="ghost">キャンセル</button>
                    </div>
                </div>
                <div>
                    <label for="initial-ap" class="for-input">AP</label>
                    <input type="number" id="initial-ap" class="narrow">
                    /
                    <input type="number" id="max-ap" value="144" class="narrow no-reset">
                </div>
                <h2>クエスト情報</h2>
                <div>
                    <label for="quest-ap" class="for-input">消費AP</label>
                    <input type="number" id="quest-ap" class="narrow">
                </div>
                <div>
                    <label for="quest-lv" class="for-input">推奨Lv.</label>
                    <input type="number" id="quest-lv" class="narrow">
                </div>
                <h2>周回パーティ</h2>
                <div>
                    <label for="initial-bond" class="for-input">開始時の累計絆ポイント</label>
                    <input type="number" id="initial-bond" class="wide">pt
                </div>
                <div>
                    <label for="bond-bonus" class="for-input">絆ボーナス</label>
                    <input type="number" id="bond-bonus" class="narrow" min="0" step="5">%
                    <input type="checkbox" id="lt"><label for="lt" class="for-checkbox">ランチ</label>
                    <input type="checkbox" id="tt"><label for="tt" class="for-checkbox">TT</label>
                </div>
                <div>
                    <p class="legend">英霊肖像</p>
                    <input type="radio" name="portrait" id="portrait0" value="0" checked><label for="portrait0" class="for-radio">0枚</label>
                    <input type="radio" name="portrait" id="portrait1" value="1"><label for="portrait1" class="for-radio">1枚</label>
                    <input type="radio" name="portrait" id="portrait2" value="2"><label for="portrait2" class="for-radio">2枚</label>
                </div>
                <div>
                    <label for="lap" class="for-input">周回予定数</label>
                    <input type="number" id="lap" class="medium">
                </div>
            </form>
            <button id="calc">計算</button>
            <button id="reset" class="ghost">全消去</button>
            <div id="result" hidden>
                <h2>終了時の状態</h2>
                <div class="frame">
                    <p>累計絆ポイント<br><span id="final-bond"></span>pt</p>
                    <p>聖晶石所持数<br><span id="final-saint-quartz"></span>個</p>
                    <p>AP<br><span id="final-ap"></span></p>
                </div>
            </div>
        </div>
    </body>
</html>
