<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>FGO AP calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>FGO AP calculator</h1>
        <p>FGOで聖晶石を消費して周回するときに、残りの聖晶石がいくつになったら目標周回数に達するのかをざっと見積もるツールです。<p>
        <p><a href="https://github.com/antenna-three/fgoapcalc#readme">使い方・ヘルプ</a></p>
        <h2>開始時の状態</h2>
        <div>
            <label for="initial-time">時刻</label>
            <input type="datetime-local" id="initial-time" class="no-reset">
            <button id="set-time-now">現在時刻</button>
        </div>
        <div>
            <div>
                <label for="initial-saint-quartz">聖晶石所持数</label>
                <input type="number" id="initial-saint-quartz" class="narrow">個
                <button id="add">追加</button>
            </div>
            <div id="input-add" hidden>
                <input type="number" id="added-saint-quartz" class="narrow">個
                <button id="confirm-add">決定</button>
                <button id="cancel-add" class="ghost">キャンセル</button>
            </div>
        </div>
        <div>
            <label for="initial-ap">AP</label>
            <input type="number" id="initial-ap" class="narrow">
            /
            <input type="number" id="max-ap" value="144" class="narrow no-reset">
        </div>
        <h2>クエスト情報</h2>
        <div>
            <label for="quest-ap">消費AP</label>
            <input type="number" id="quest-ap" class="narrow">
        </div>
        <div>
            <label for="quest-lv">推奨Lv.</label>
            <input type="number" id="quest-lv" class="narrow">
        </div>
        <h2>周回パーティ</h2>
        <div>
            <label for="initial-bond">開始時の累計絆ポイント</label>
            <input type="number" id="initial-bond" class="wide">pt
        </div>
        <div>
            <label for="bond-bonus">絆ボーナス</label>
            <input type="number" id="bond-bonus" class="narrow" min="0" step="5">%
            +
            <select id="portrait" class="narrow">
                <option>0
                <option>50
                <option>100
            </select>
            pt
            <label>
                <input type="checkbox" id="lt">ランチ
            </label>
            <label>
                <input type="checkbox" id="tt">TT
            </label>
        </div>
        <div>
            <label for="lap">周回予定数</label>
            <input type="number" id="lap" class="medium">
        </div>
        <button id="calc">計算</button>
        <button id="reset" class="ghost">全消去</button>
        <div id="result" hidden>
            <h2>終了時の状態</h2>
            <p>累計絆ポイント<br><span id="final-bond">100</span>pt</p>
            <p>聖晶石所持数<br><span id="final-saint-quartz">100</span>個</p>
            <p>AP<br><span id="final-ap">100</span></p>
        </div>
    </body>
</html>
